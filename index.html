<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АНТОН ГОНДОН</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .circle {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px #000;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3);
            animation: pulse 5s infinite alternate, colorChange 7s infinite, rotate 13s infinite;
            transform-origin: center;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.5) rotate(0deg); }
            10% { transform: scale(1.2) rotate(10deg); }
            20% { transform: scale(0.7) rotate(-15deg); }
            30% { transform: scale(1.5) rotate(5deg); }
            40% { transform: scale(0.3) rotate(-20deg); }
            50% { transform: scale(1.8) rotate(15deg); }
            60% { transform: scale(0.9) rotate(-5deg); }
            70% { transform: scale(1.3) rotate(25deg); }
            80% { transform: scale(0.6) rotate(-10deg); }
            90% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes colorChange {
            0% { background-color: #ff0000; }
            14% { background-color: #ff00ff; }
            28% { background-color: #0000ff; }
            42% { background-color: #00ffff; }
            56% { background-color: #00ff00; }
            70% { background-color: #ffff00; }
            84% { background-color: #ff9900; }
            100% { background-color: #ff0066; }
        }
        
        @keyframes rotate {
            0% { border-radius: 50%; }
            25% { border-radius: 30% 70% 60% 40% / 40% 50% 60% 70%; }
            50% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            75% { border-radius: 70% 30% 50% 50% / 30% 70% 30% 70%; }
            100% { border-radius: 50%; }
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.8), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.8), transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(0, 0, 255, 0.8), transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 0, 0.8), transparent 50%);
            animation: bgMove 20s infinite alternate;
        }
        
        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="circle" id="mainCircle">АНТОН ГОНДОН</div>

    <script>
        const circle = document.getElementById('mainCircle');
        
        function randomize() {
            const size = 100 + Math.random() * 300;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            
            const duration1 = 3 + Math.random() * 7;
            const duration2 = 5 + Math.random() * 10;
            const duration3 = 8 + Math.random() * 15;
            
            circle.style.animation = `
                pulse ${duration1}s infinite alternate, 
                colorChange ${duration2}s infinite, 
                rotate ${duration3}s infinite
            `;
            
            const x = -50 + Math.random() * 100;
            const y = -50 + Math.random() * 100;
            circle.style.left = `${50 + x}%`;
            circle.style.top = `${50 + y}%`;
            
            const fonts = ['Arial', 'Courier New', 'Impact', 'Comic Sans MS', 'Times New Roman'];
            circle.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            
            circle.style.fontWeight = Math.random() > 0.5 ? 'bold' : 'normal';
            
            circle.style.backgroundImage = Math.random() > 0.7 ? 
                `radial-gradient(circle, transparent 20%, ${getRandomColor()} 70%)` : '';
        }
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
        }
        
        setInterval(randomize, 2000 + Math.random() * 3000);
        
        randomize();
        
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createExtraCircle();
            }, i * 1500);
        }
        
        function createExtraCircle() {
            const extraCircle = document.createElement('div');
            extraCircle.className = 'circle';
            extraCircle.textContent = Math.random() > 0.5 ? 'АНТОН' : 'ГОНДОН';
            extraCircle.style.fontSize = `${10 + Math.random() * 20}px`;
            document.body.appendChild(extraCircle);
            
            animateExtraCircle(extraCircle);
            
            setTimeout(() => {
                extraCircle.remove();
            }, 5000 + Math.random() * 10000);
        }
        
        function animateExtraCircle(circle) {
            const size = 50 + Math.random() * 150;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            circle.style.left = `${x}%`;
            circle.style.top = `${y}%`;
            
            circle.style.backgroundColor = getRandomColor();
            
            const angle = Math.random() * 360;
            circle.style.transform = `rotate(${angle}deg) scale(${0.5 + Math.random()})`;
            
            requestAnimationFrame(() => {
                animateExtraCircle(circle);
            });
        }
        
        setInterval(createExtraCircle, 2000 + Math.random() * 3000);
    </script>
</body>
</html>
